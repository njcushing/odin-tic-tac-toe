<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="styles.css">
        <script src="index.js" defer></script>
    </head>
    <body>
        <div class="main">
            <div class="player-container">
                <div class="player-info player-one" state="empty">
                    <input type="text" id="playerTwoName" name="playerTwoName"
                        class="player-name" maxlength=20 placeholder="Player 1 Name" required></input>
                    <img src="./img/nought.png">
                </div>
                <div class="player-info player-two" state="empty">
                    <input type="text" id="playerOneName" name="playerOneName"
                        class="player-name" maxlength=20 placeholder="Player 2 Name" required></input>
                    <h3 class="player-char"></h3>
                    <img src="./img/cross.png">
                    <button class="ai-button">AI</button>
                </div>
            </div>
            <div class="game-area" 
                style="display: grid; 
                    width: 500px;
                    height: 500px;"
            >
                <div class="game-cover no-select">Please add two players to play the game</div>
                <div class="game-container"
                    style="width: 460px;
                        height: 460px;
                        padding: 20px;"
                ></div>
            </div>
            <div class="game-buttons">
                <button class="reset-game">Reset Game</button>
                <button class="change-board-size">Change Board Size</button>
            </div>
        </div>
    </body>
</html>
